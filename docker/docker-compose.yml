version: '3'
services:
  cli:
    image: "ccq18/php-cli:7.1"
    volumes:
      - ${APPLICATION}:/www
    networks:
      - frontend
      - backend
  fpm:
    image: "ccq18/php-fpm:7.1"
    volumes:
      - ${APPLICATION}:/www
#      - ../:/www
#      - ./conf:/usr/local/etc/php
#      - ./logs:/phplogs
    networks:
      - frontend
      - backend
  nginx:
    image: "ccq18/nginx"
#    build: nginx
    ports:
      - "${PORT}:80"
    volumes:
      - ${APPLICATION}:/www
    networks:
      - frontend
      - backend
networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"


